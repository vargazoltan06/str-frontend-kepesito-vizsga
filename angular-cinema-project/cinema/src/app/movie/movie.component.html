<section class="container-md">
  <form #mForm="ngForm" (ngSubmit)="saveMovie(mForm, movie)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="/^[a-zA-ZáéíóöőúüÁÉÍÓÖŐÚÜ ]+$/u{5,25}"
        name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="1[12]|2[90]|3\d|4\d" name="year"
          [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select name="category" id="category" value="Choose Category" required>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
      <button class="btn btn-warning" type="submit" [disabled]="mForm.invalid">Save</button>
      <small [hidden]="mForm.valid">Fill all field to save!</small>
    </div>
  </form>
</section>
